<div class="cuerpo">

    <div class="container">

        <div id="div-formulario">

            <form [formGroup]="registerForm" action="">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" name="username" class="form-control"
                        placeholder="Introduce usuario"
                        [class.is-invalid]="registerForm.get('username').touched && registerForm.get('username').invalid">
                    <div class="alert alert-danger"
                        [hidden]="registerForm.get('username').pristine || registerForm.get('username').valid">
                        El campo 'username' no es v치lido
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" name="name" class="form-control"
                        placeholder="Introduce nombre"
                        [class.is-invalid]="registerForm.get('name').touched && registerForm.get('name').invalid">
                    <div class="alert alert-danger"
                        [hidden]="registerForm.get('name').pristine || registerForm.get('name').valid">
                        El campo 'name' no es v치lido
                    </div>
                </div>

                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" formControlName="surname" name="surname" class="form-control"
                        placeholder="Introduce apellido">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" formControlName="address" name="address" class="form-control"
                        placeholder="Introduce direcci칩n">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" formControlName="city" name="city" class="form-control"
                        placeholder="Introduce ciudad">
                </div>


                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" formControlName="dni" name="dni" class="form-control" placeholder="Introduce DNI"
                        [class.is-invalid]="registerForm.get('dni').touched && registerForm.get('dni').invalid">
                    <div class="alert alert-danger"
                        [hidden]="registerForm.get('dni').pristine || registerForm.get('dni').valid">
                        El campo 'dni' no es v치lido
                    </div>
                </div>


                <div id="divRegistro" class="divBotones">
                    <button id="botonRegistro" [disabled]="!registerForm.valid" class="btn btn-info"
                        (click)="createCustomer()">
                        Registrarse
                    </button>
                </div>

            </form>

        </div>

    </div>


</div>
